<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="m-5 row align-items-center">
        <div class="text-center col">
            <div class="card shadow-lg" style="width:100%;">
                <div class="card-body">
                    <h5 class="card-title">Plant Leaves Detection</h5>
                    <form method="post" action="/upload" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Default file input example</label>
                            <input class="form-control" type="file" required  name="img" id="img" onchange="showPreview(event);">
                        </div>
                        <div class="mb-3">
                            <img id="blah" src="#" alt="your image" />
                        </div>
                        <!-- <button type="button" class="btn btn-primary" onclick="alert('tes');">tes</button> -->
                        <button type="submit" class="btn btn-primary">Prediksi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
